modparam("dialog", "enable_stats", 1)   
modparam("dialog", "db_update_period", 120)
modparam("dialog", "default_timeout", 21600)
modparam("dialog", "early_timeout", 180)



#!ifdef WITH_AUTH
loadmodule "auth.so"
